name: Update Tay weather RSS

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pynacl

      - name: Run weather bot (RSS + social)
        env:
          # Toggles
          ENABLE_X_POSTING: "true"
          ENABLE_FB_POSTING: "true"

          # X OAuth2 (refresh token flow)
          X_CLIENT_ID: ${{ secrets.X_CLIENT_ID }}
          X_CLIENT_SECRET: ${{ secrets.X_CLIENT_SECRET }}
          X_REFRESH_TOKEN: ${{ secrets.X_REFRESH_TOKEN }}

          # GitHub PAT for updating repo secrets (used when refresh token rotates)
          GH_PAT_ACTIONS_SECRETS: ${{ secrets.GH_PAT_ACTIONS_SECRETS }}
          GITHUB_REPOSITORY: ${{ github.repository }}

          # Facebook Page posting
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
        run: |
          python tay_weather_bot.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add tay-weather.xml state.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update RSS feed"
            git push
          fi
