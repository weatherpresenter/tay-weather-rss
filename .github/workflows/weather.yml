name: Update Tay weather RSS

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run weather bot (RSS + socials)
        env:
          ENABLE_X_POSTING: "true"
          ENABLE_FB_POSTING: "true"
          X_CLIENT_ID: ${{ secrets.X_CLIENT_ID }}
          X_CLIENT_SECRET: ${{ secrets.X_CLIENT_SECRET }}
          X_REFRESH_TOKEN: ${{ secrets.X_REFRESH_TOKEN }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
        run: |
          python tay_weather_bot.py

      # If X rotated your refresh token, update the repo secret automatically
      - name: Update X_REFRESH_TOKEN secret if rotated
        env:
          GH_TOKEN: ${{ secrets.GH_PAT_ACTIONS_SECRETS }}
        run: |
          if [ -f "x_refresh_token_rotated.txt" ]; then
            echo "Rotated X refresh token found. Updating repo secret X_REFRESH_TOKEN..."
            NEW_TOKEN="$(cat x_refresh_token_rotated.txt)"
            gh secret set X_REFRESH_TOKEN --body "$NEW_TOKEN" --repo "$GITHUB_REPOSITORY"
            rm -f x_refresh_token_rotated.txt
          else
            echo "No rotated X refresh token to update."
          fi

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add tay-weather.xml state.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update RSS feed"
            git push
          fi
